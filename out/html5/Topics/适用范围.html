    <h1 class="title topictitle1" id="ariaid-title1">适用范围</h1>
    
    <div class="body conbody"><p class="shortdesc">您可以查看当地财政部门发布的电子卖场管理办法或相关发文，了解 网上超市 的适用范围。</p>
        <section class="section">  
            <p class="p">适用于单项或年度批量预算金额未达到分散采购限额标准的货物类集中采购项目。</p>          
            <p class="p">浙江省全省分散采购限额标准为：货物、服务类项目为省级100万元、市级50万元、县级30万元。</p>
            <p class="p">了解更多浙江省采购政策法规，请参见法规与公告。</p>
        </section>
