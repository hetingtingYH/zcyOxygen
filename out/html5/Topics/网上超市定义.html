    <h1 class="title topictitle1" id="ariaid-title1">网上超市定义</h1>
    
    <div class="body conbody"><p class="shortdesc"></p>
        <p class="p">网上超市（以下简称“网超”）指经公开招标或公开征集确定入围的供应商，对其所提供产品、服务等相关信息在网上进行维护，采购人在规定的品目范围内履行网上采购程序的一种采购方式。</p>
    </div>
